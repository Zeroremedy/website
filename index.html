<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Ø Zerorremdy</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Share+Tech+Mono&display=swap');

    body {
      margin: 0;
      background-color: #000;
      color: #00ffff;
      font-family: 'Share Tech Mono', monospace;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      overflow: hidden;
    }

    h1 {
      font-size: 10rem;
      margin: 0;
      position: relative;
      animation: glitch 2s infinite;
      color: #00ffff;
    }

    p {
      margin-top: 20px;
      color: #ffffff;
      font-size: 1.5rem;
      opacity: 0.85;
      letter-spacing: 2px;
    }

    .email {
      margin-top: 10px;
      font-size: 1rem;
      color: #00ffff;
    }

    @keyframes glitch {
      0% {
        text-shadow: 2px 2px #00ffff, -2px -2px #0000ff;
      }
      25% {
        text-shadow: -2px 2px #00ffff, 2px -2px #0000ff;
      }
      50% {
        text-shadow: 2px -2px #00ffff, -2px 2px #0000ff;
      }
      75% {
        text-shadow: -2px -2px #00ffff, 2px 2px #0000ff;
      }
      100% {
        text-shadow: 2px 2px #00ffff, -2px -2px #0000ff;
      }
    }
  </style>
</head>
<body>
  <h1>Ø</h1>
  <p>COMING SOON</p>
  <div class="email">Contact: Zerorremdy@protonmail.com</div>
</body>
</html>
